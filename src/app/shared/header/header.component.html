<div data-active-color="white" data-background-color="man-of-steel" class="app-sidebar">
    <!-- main menu header-->
    <!-- Sidebar Header starts-->
    <div class="sidebar-header">
        <div class="logo clearfix">
            <a href="index-2.html" class="logo-text float-left">
                <div class="logo-img">
                    <img src="../../assets/logo-1.png" />
                </div>
                <span class="text align-middle"></span>
            </a>
            <a id="sidebarToggle" href="javascript:;" class="nav-toggle d-none d-sm-none d-md-none d-lg-block">
                <i data-toggle="expanded" class="ft-toggle-right toggle-icon"></i>
            </a>
            <a id="sidebarClose" href="javascript:;" class="nav-close d-block d-md-block d-lg-none d-xl-none">
                <i class="ft-x"></i>
            </a>
        </div>
    </div>
    <!-- Sidebar Header Ends-->
    <!-- / main menu header-->
    <!-- main menu content-->
    <div class="sidebar-content">
        <div class="nav-container">
            <ul id="main-menu-navigation" data-menu="menu-navigation" class="navigation navigation-main">
                <li class=" nav-item">
                    <a routerLink="/main/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
                </li>
                <li class=" nav-item">
                    <a routerLink="/main/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Users</a>
                </li>
                <li class=" nav-item">
                    <a routerLink="/main/contacts" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contacts</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- main menu content-->
    <div class="sidebar-background"></div>
    <!-- main menu footer-->
    <!-- include includes/menu-footer-->
    <!-- main menu footer-->
</div>
<div class="main-panel">
    <!-- Navbar (Header) Starts-->
    <nav class="navbar navbar-expand-lg navbar-light bg-faded">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" class="navbar-toggle d-lg-none float-left">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-container">
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="dropdown nav-item">
                            <a routerLink="/main/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                                <p>Edit Profile ({{username}})</p>
                            </a>
                        </li>
                        <li class="dropdown nav-item">
                            <a (click)="logoutUser()" class="dropdown-item">
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar (Header) Ends-->
</div>

<div>
  <div class="register">
    <div class="modal-header">
      <h4 class="modal-title">Sign Up</h4>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="row m-b-30">
        <div class="col-sm-12">
          <div class="form-group m-b-30" [ngClass]="{ 'has-error':f.submitted && !email.valid }">
            <label for="email">Email:</label>
            <!-- <input type="text" [(ngModel)]="model.email" #email="ngModel" id="email" name="email" required email class="form-control custom_form"
              placeholder="email" /> -->
              <input type="text" [(ngModel)]="model.email" #email="ngModel" id="email" name="email" required class="form-control custom_form"
              placeholder="email" />
              <div *ngIf="(f.submitted||email.touched) && !email.valid" class="help-block">
                  Email Is required
              </div>
          </div>
        </div>
        <div class="col-sm-12 m-b-10">
          <div class="form-group" [ngClass]="{ 'has-error':f.submitted && !password.valid }">
            <label for="password">Password:</label>
            <input type="password" name="password" #password="ngModel" required class="form-control custom_form" [(ngModel)]="model.password"
              placeholder="Password" />
            <div *ngIf="(f.submitted||password.touched) && !password.valid" class="help-block">
              Password Is required
            </div>
          </div>
        </div>
        <div class="col-sm-12 m-b-10">
            <div class="form-group" [ngClass]="{ 'has-error':f.submitted && !confirmpassword.valid }">
              <label for="confirmpassword">Confirm Password:</label>
              <input type="password" name="confirmpassword" #confirmpassword="ngModel" required class="form-control custom_form" [(ngModel)]="model.confirmpassword"
                placeholder="confirmpassword" />
              <div *ngIf="(f.submitted||confirmpassword.touched) && !confirmpassword.valid" class="help-block">
                  confirmpassword Is required
              </div>
            </div>
          </div>
          <div class="col-sm-12 m-b-10">
              <div class="form-group" [ngClass]="{ 'has-error':f.submitted && !username.valid }">
                <label for="username">User Name:</label>
                <input type="text" name="username" #username="ngModel" required class="form-control custom_form" [(ngModel)]="model.username"
                  placeholder="username" />
                <div *ngIf="(f.submitted||username.touched) && !username.valid" class="help-block">
                    Username Is required
                </div>
              </div>
            </div>        
        <div class="col-sm-12">
          <button [disabled]="loading" class="btn btn-outline-secondary btn-lg">Register</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div *ngIf="error" class="alert alert-danger clear">{{error}}</div>
        </div>
      </div>
    </form>
  </div>
</div>
